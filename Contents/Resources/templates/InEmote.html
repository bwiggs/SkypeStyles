<div class="item emote" id="%itemId%">
	<div class="container">
		<div class="head">
			<span class="sender" sender="%senderScreenName%" nick="%sender%"><span class="profile" data-sender="%senderScreenName%"></span><img src="%userIconPath%" class="avatar" alt="" data-sender="%senderScreenName%" /><a href="%senderLinkURL%"></a></span>
			<span class="time">%time%</span>
		</div>
		<div class="body">%message%</div>
	</div>
</div>
